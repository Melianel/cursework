<!doctype html>
<html lang="en">
  <head>
    <style>
      .comment {
        width: 40%;
        height: 100px;
        padding: 10px;
        background-color: #d0e2bc;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     {% block title %}
    <title>Coursework</title>
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body style="background-color:rgb(209,231,221);">
  <div class="p-3 bg-success-subtle">
    <nav class="navbar">
  <form class="container-fluid justify-content-start">
    <a href="/"><button class="btn btn-outline-success me-2" type="button">Головна</button></a>
    {% if user.is_authenticated  %}
    <a class="nav-link" href="{% url 'users:password_change' %}"><button class="btn btn-sm btn-outline-secondary" type="button">Змінити пароль</button></a>
    <a class="nav-link" href="{% url 'users:logout' %}"><button class="btn btn-sm btn-outline-secondary" type="button">Логаут</button></a>
    {% else %}
    <a href="/auth/accounts/login"><button class="btn btn-outline-success me-2" type="button">Логін</button></a>
    <a href="/auth/register"><button class="btn btn-outline-success me-2" type="button">Реєстрація</button></a>
    {% endif %}

  </form>
</nav>
    </div>
     {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
